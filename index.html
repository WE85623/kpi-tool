<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> 台灣康勵 KPI 即時計算工具</title>
  <style>
    body { font-family: "Helvetica Neue", sans-serif; background-color: #f9f9f9; padding: 2rem; }
    h1 { text-align: center; color: #333; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: center; }
    th { background: #eaeaea; }
    input { width: 80px; padding: 0.4rem; text-align: right; }
    .status-pass { color: green; font-weight: bold; }
    .status-fail { color: red; font-weight: bold; }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }
      td { position: relative; padding-left: 50%; border: 1px solid #ccc; margin-bottom: 1rem; }
      td::before {
        position: absolute; top: 0.5rem; left: 0.5rem; width: 45%;
        padding-right: 0.5rem; white-space: nowrap; font-weight: bold; color: #555;
      }
      td:nth-of-type(1)::before { content: "部門"; }
      td:nth-of-type(2)::before { content: "KPI 指標"; }
      td:nth-of-type(3)::before { content: "實際數"; }
      td:nth-of-type(4)::before { content: "標準數"; }
      td:nth-of-type(5)::before { content: "達成率"; }
      td:nth-of-type(6)::before { content: "狀態"; }
    }
  </style>
</head>
<body>
  <h1> 台灣康勵 KPI 即時計算工具</h1>
  <table>
    <thead>
      <tr>
        <th>部門</th>
        <th>KPI 指標</th>
        <th>實際數</th>
        <th>標準數</th>
        <th>達成率</th>
        <th>狀態</th>
      </tr>
    </thead>
    <tbody>
      <!-- 以下為動態產生的資料列 -->
      <!-- 範例列，請將以下重複填入所有 KPI 項目 -->
      <tr>
        <td>會計組</td>
        <td>逾期帳款催收完成率</td>
        <td><input type="number" id="actual1" oninput="calc(1, 90)"></td>
        <td><input type="number" id="target1" value="100" oninput="calc(1, 90)"></td>
        <td id="result1">-</td>
        <td id="status1">-</td>
      </tr>
      <!-- 請以此格式繼續添加 -->
      <!-- 你也可以請我幫你補滿全部 KPI 行數 😉 -->
    </tbody>
  </table>

  <script>
    function calc(id, threshold) {
      const actual = parseFloat(document.getElementById("actual" + id).value);
      const target = parseFloat(document.getElementById("target" + id).value);
      const resultCell = document.getElementById("result" + id);
      const statusCell = document.getElementById("status" + id);

      if (!isNaN(actual) && !isNaN(target) && target !== 0) {
        const rate = (actual / target) * 100;
        resultCell.innerText = rate.toFixed(1) + "%";

        if (threshold >= 0 && rate >= threshold) {
          statusCell.innerText = "✅ 達標";
          statusCell.className = "status-pass";
        } else if (threshold < 0 && rate <= Math.abs(threshold)) {
          statusCell.innerText = "✅ 達標";
          statusCell.className = "status-pass";
        } else {
          statusCell.innerText = "❌ 未達標";
          statusCell.className = "status-fail";
        }
      } else {
        resultCell.innerText = "-";
        statusCell.innerText = "-";
        statusCell.className = "";
      }
    }
  </script>
</body>
</html>
